<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Festival</title>
</head>

<body>
    <div class="container">
        <p class="paragraph">Movie</p>
        <form>
            <label for="title">Title</label>
            <br>
            <input type="text" id="title" placeholder="Title">
            <br>
            <label for="length">Length(min)</label>
            <input type="text" id="length" placeholder="Length in min">
            <select name="" id="genre">
                <option value="">-</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="action">Action</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="thriller">Thriller</option>
                <option value="advanture">Advanture</option>
            </select>
            <input type="button" value="Create Movie" class="button" id="createMovie">
        </form>

        <p id="movieError"></p>
        <ul id="movieList"></ul>


        <p class="paragraph">Program</p>

        <form>
            <label for="date">Date</label>
            <br>
            <input type="date" id="date">
            <input type="button" value="Create Program" class="button" id="createProgram">

            <p id="programError"></p>
            <ul id="programList"></ul>

            <label for="selectMovie">Movie</label>
            <br>
            <select name="" id="selectMovie">
                <option value="">-</option>
            </select>
            <br>
            <label for="selectProgram">Program</label>
            <br>
            <select name="" id="selectProgram">
                <option value="">-</option>
            </select>

            <input type="button" value="Add Movie to program" class="button" id="addMovie">
            <p id="addMovieError"></p>
        </form>
    </div>


    <script src="./js/data.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
